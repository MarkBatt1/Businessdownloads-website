<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Grant Finder - BusinessDownloads.co.uk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #64748b;
        }

        .progress-bar {
            margin-bottom: 2rem;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .progress-label {
            color: #94a3b8;
        }

        .progress-label.active {
            color: #1e3a8a;
            font-weight: bold;
        }

        .progress-track {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            transition: width 0.3s;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #334155;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            flex: 2;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            flex: 1;
            background: white;
            color: #1e3a8a;
            border: 2px solid #1e3a8a;
        }

        .btn-secondary:hover {
            background: #f0f9ff;
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-header {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .results-header h2 {
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }

        .results-header p {
            color: #64748b;
        }

        .results-header button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            color: #1e3a8a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .grant-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #10b981;
            margin-bottom: 1.5rem;
        }

        .grant-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .grant-header h3 {
            color: #1e3a8a;
            margin-bottom: 0.25rem;
        }

        .grant-provider {
            color: #64748b;
            font-size: 0.9rem;
        }

        .grant-type {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .grant-type.grant {
            background: #dcfce7;
            color: #166534;
        }

        .grant-type.loan {
            background: #dbeafe;
            color: #1e3a8a;
        }

        .grant-description {
            color: #334155;
            margin-bottom: 1rem;
        }

        .grant-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .grant-detail-item {
            font-size: 0.85rem;
            color: #64748b;
        }

        .grant-detail-value {
            font-weight: 600;
            color: #1e3a8a;
            margin-top: 0.25rem;
        }

        .grant-eligibility {
            margin-bottom: 1rem;
        }

        .grant-eligibility-title {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .grant-eligibility ul {
            margin-left: 1.5rem;
            color: #334155;
        }

        .grant-eligibility li {
            margin-bottom: 0.25rem;
        }

        .grant-apply {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 1rem;
        }

        .grant-apply:hover {
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .grant-details {
                grid-template-columns: 1fr;
            }

            .checkbox-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Business Grant Finder</h1>
            <p>Discover grants and funding opportunities for your business</p>
        </div>

        <div id="progressBar" class="progress-bar">
            <div class="progress-labels">
                <span id="label1" class="progress-label active">Step 1: Basic Info</span>
                <span id="label2" class="progress-label">Step 2: Details</span>
            </div>
            <div class="progress-track">
                <div id="progressFill" class="progress-fill" style="width: 50%;"></div>
            </div>
        </div>

        <div id="step1" class="card">
            <h2>üìç Tell us about your business</h2>
            
            <div class="form-group">
                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" placeholder="e.g. SW1A 1AA" maxlength="8">
                <p style="font-size: 0.85rem; color: #64748b; margin-top: 0.25rem;">We'll find grants available in your area</p>
            </div>

            <div class="form-group">
                <label for="sector">Business Sector</label>
                <select id="sector">
                    <option value="">Select your sector</option>
                    <option value="Retail">Retail</option>
                    <option value="Hospitality">Hospitality & Catering</option>
                    <option value="Construction">Construction & Trades</option>
                    <option value="Professional">Professional Services</option>
                    <option value="Creative">Creative & Media</option>
                    <option value="Technology">Technology & IT</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Healthcare">Healthcare & Social Care</option>
                    <option value="Education">Education & Training</option>
                    <option value="Agriculture">Agriculture & Farming</option>
                    <option value="Transport">Transportation & Logistics</option>
                    <option value="Beauty">Beauty & Wellness</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="yearsInBusiness">How long have you been in business? (Years)</label>
                <input type="number" id="yearsInBusiness" min="0" max="100" placeholder="0">
                <p style="font-size: 0.85rem; color: #64748b; margin-top: 0.25rem;">Enter 0 if less than 1 year</p>
            </div>

            <button id="continueBtn" class="btn btn-primary" disabled>Continue to Step 2</button>
        </div>

        <div id="step2" class="card hidden">
            <h2>üìã Additional Details</h2>

            <div class="form-group">
                <label for="businessSize">Business Size</label>
                <select id="businessSize">
                    <option value="">Select business size</option>
                    <option value="Sole Trader">Sole Trader</option>
                    <option value="2-5">2-5 employees</option>
                    <option value="6-10">6-10 employees</option>
                    <option value="11-50">11-50 employees</option>
                    <option value="50+">50+ employees</option>
                </select>
            </div>

            <div class="form-group">
                <label for="turnover">Annual Turnover</label>
                <select id="turnover">
                    <option value="">Select turnover range</option>
                    <option value="Under ¬£50k">Under ¬£50,000</option>
                    <option value="¬£50k-¬£100k">¬£50,000 - ¬£100,000</option>
                    <option value="¬£100k-¬£250k">¬£100,000 - ¬£250,000</option>
                    <option value="¬£250k-¬£500k">¬£250,000 - ¬£500,000</option>
                    <option value="Over ¬£500k">Over ¬£500,000</option>
                </select>
            </div>

            <div class="form-group">
                <label>What are you looking for? (Select all that apply)</label>
                <div class="checkbox-grid" id="purposeCheckboxes"></div>
            </div>

            <div class="button-group">
                <button id="backBtn" class="btn btn-secondary">Back</button>
                <button id="searchBtn" class="btn btn-primary">üîç Find Grants</button>
            </div>
        </div>

        <div id="loading" class="card hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p style="font-size: 1.2rem; color: #64748b;">Searching grant databases...</p>
            </div>
        </div>

        <div id="results" class="hidden">
            <div class="results-header">
                <h2 id="resultsCount"></h2>
                <p id="resultsInfo"></p>
                <button id="newSearchBtn">New Search</button>
            </div>
            <div id="grantsContainer"></div>
        </div>
    </div>

    <script>
        // State
        let currentStep = 1;
        const formData = {
            postcode: '',
            sector: '',
            yearsInBusiness: '',
            businessSize: '',
            turnover: '',
            lookingFor: []
        };

        const grantPurposes = [
            'Start-up funding',
            'Equipment & machinery',
            'Training & development',
            'Technology & innovation',
            'Export & international trade',
            'Research & development',
            'Energy efficiency',
            'Expansion & growth',
            'Hiring & recruitment'
        ];

        // Real UK Grants Database
        const UK_GRANTS = [
            {
                name: 'Start Up Loans',
                provider: 'British Business Bank',
                amount: '¬£500 - ¬£25,000',
                type: 'loan',
                description: 'Government-backed loans for new and early-stage businesses in England, Northern Ireland, Scotland and Wales.',
                eligibility: ['Under 2 years in business', 'UK-based business', 'Viable business plan'],
                deadline: 'Rolling applications',
                regions: ['England', 'Scotland', 'Wales', 'Northern Ireland'],
                sectors: ['All'],
                link: 'https://www.startuploans.co.uk/',
                minYears: 0,
                maxYears: 2
            },
            {
                name: 'Innovate UK Smart Grants',
                provider: 'Innovate UK',
                amount: '¬£25,000 - ¬£500,000',
                type: 'grant',
                description: 'Funding for game-changing and commercially viable R&D innovation that can significantly impact the UK economy.',
                eligibility: ['UK registered business', 'Innovative project', 'Strong commercial potential'],
                deadline: 'Check website for rounds',
                regions: ['England', 'Scotland', 'Wales', 'Northern Ireland'],
                sectors: ['Technology', 'Manufacturing', 'Creative', 'Healthcare'],
                link: 'https://www.ukri.org/councils/innovate-uk/guidance-for-applicants/general-guidance/smart-grants/',
                minYears: 1,
                maxYears: 999
            },
            {
                name: 'Help to Grow: Management',
                provider: 'Department for Business and Trade',
                amount: '90% funded (¬£7,500 value)',
                type: 'grant',
                description: 'Leadership and management training for SMEs with 50+ employees, including strategic management course.',
                eligibility: ['5-249 employees', 'Turnover ¬£250k-¬£50m', '1+ years trading'],
                deadline: 'Rolling applications',
                regions: ['England'],
                sectors: ['All'],
                link: 'https://helptogrow.campaign.gov.uk/',
                minYears: 1,
                maxYears: 999
            },
            {
                name: 'Energy Efficiency Grant',
                provider: 'Carbon Trust',
                amount: 'Up to ¬£10,000',
                type: 'grant',
                description: 'Support for SMEs to invest in energy-saving equipment and implement energy efficiency measures.',
                eligibility: ['SME with under 250 employees', 'Energy-saving project', 'UK-based premises'],
                deadline: 'Rolling applications',
                regions: ['England', 'Scotland', 'Wales'],
                sectors: ['All'],
                link: 'https://www.carbontrust.com/what-we-do/energy-and-carbon-efficiency',
                minYears: 0,
                maxYears: 999
            },
            {
                name: 'Rural England Prosperity Fund',
                provider: 'Local Authorities',
                amount: 'Varies by region',
                type: 'grant',
                description: 'Support for rural businesses and communities for infrastructure, business development and skills.',
                eligibility: ['Rural location', 'Job creation or retention', 'Community benefit'],
                deadline: 'Check with local authority',
                regions: ['England'],
                sectors: ['All'],
                link: 'https://www.gov.uk/government/publications/rural-england-prosperity-fund',
                minYears: 0,
                maxYears: 999
            },
            {
                name: 'Made Smarter Adoption',
                provider: 'Made Smarter',
                amount: 'Up to ¬£25,000 (50% match)',
                type: 'grant',
                description: 'Funding for manufacturing SMEs to adopt digital and industrial technologies.',
                eligibility: ['Manufacturing sector', 'North West, North East, Yorkshire, West Midlands', '5-499 employees'],
                deadline: 'Rolling applications',
                regions: ['England'],
                sectors: ['Manufacturing'],
                link: 'https://www.madesmarter.uk/adoption/',
                minYears: 1,
                maxYears: 999
            },
            {
                name: 'Scottish Enterprise Growth Grants',
                provider: 'Scottish Enterprise',
                amount: 'Up to ¬£100,000',
                type: 'grant',
                description: 'Support for ambitious Scottish businesses to scale up, innovate and expand.',
                eligibility: ['Scotland-based', 'Growth potential', 'Job creation'],
                deadline: 'Rolling applications',
                regions: ['Scotland'],
                sectors: ['All'],
                link: 'https://www.scottish-enterprise.com/support-for-businesses/funding-and-grants/growth-grants',
                minYears: 0,
                maxYears: 999
            },
            {
                name: 'Wales Business Fund',
                provider: 'Welsh Government',
                amount: '¬£1,000 - ¬£25,000',
                type: 'grant',
                description: 'Financial support for Welsh businesses for capital investment, job creation and business development.',
                eligibility: ['Wales-based', 'SME', 'Viable business case'],
                deadline: 'Rolling applications',
                regions: ['Wales'],
                sectors: ['All'],
                link: 'https://businesswales.gov.wales/walesbusinessfund',
                minYears: 0,
                maxYears: 999
            },
            {
                name: 'Northern Ireland Micro Business Grant',
                provider: 'Invest Northern Ireland',
                amount: 'Up to ¬£5,000',
                type: 'grant',
                description: 'Support for micro businesses (under 10 employees) for business development and growth.',
                eligibility: ['Northern Ireland-based', 'Under 10 employees', 'Turnover under ¬£632k'],
                deadline: 'Rolling applications',
                regions: ['Northern Ireland'],
                sectors: ['All'],
                link: 'https://www.nibusinessinfo.co.uk/content/start-business-grant',
                minYears: 0,
                maxYears: 999
            },
            {
                name: 'Export Support Service',
                provider: 'Department for Business and Trade',
                amount: 'Free advice + grants',
                type: 'grant',
                description: 'Support and funding for businesses looking to export for the first time or expand into new markets.',
                eligibility: ['UK business', 'Export plans', '1+ years trading'],
                deadline: 'Rolling applications',
                regions: ['England', 'Scotland', 'Wales', 'Northern Ireland'],
                sectors: ['All'],
                link: 'https://www.great.gov.uk/export-support/',
                minYears: 1,
                maxYears: 999
            }
        ];

        // Initialize checkboxes
        const purposeContainer = document.getElementById('purposeCheckboxes');
        grantPurposes.forEach(purpose => {
            const label = document.createElement('label');
            label.className = 'checkbox-label';
            label.innerHTML = `
                <input type="checkbox" value="${purpose}">
                <span>${purpose}</span>
            `;
            purposeContainer.appendChild(label);
        });

        // Get region from postcode
        function getRegionFromPostcode(postcode) {
            const area = postcode.toUpperCase().replace(/\s/g, '').substring(0, 2);
            
            // Scottish postcodes
            if (['AB', 'DD', 'DG', 'EH', 'FK', 'G', 'HS', 'IV', 'KA', 'KW', 'KY', 'ML', 'PA', 'PH', 'TD', 'ZE'].includes(area)) {
                return 'Scotland';
            }
            // Welsh postcodes
            if (['CF', 'CH', 'LD', 'LL', 'NP', 'SA', 'SY'].includes(area)) {
                return 'Wales';
            }
            // Northern Ireland postcodes
            if (['BT'].includes(area)) {
                return 'Northern Ireland';
            }
            // Default to England
            return 'England';
        }

        // Event listeners
        document.getElementById('postcode').addEventListener('input', (e) => {
            formData.postcode = e.target.value.toUpperCase();
            e.target.value = formData.postcode;
            checkStep1();
        });

        document.getElementById('sector').addEventListener('change', (e) => {
            formData.sector = e.target.value;
            checkStep1();
        });

        document.getElementById('yearsInBusiness').addEventListener('input', (e) => {
            formData.yearsInBusiness = e.target.value;
            checkStep1();
        });

        document.getElementById('businessSize').addEventListener('change', (e) => {
            formData.businessSize = e.target.value;
        });

        document.getElementById('turnover').addEventListener('change', (e) => {
            formData.turnover = e.target.value;
        });

        purposeContainer.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                if (e.target.checked) {
                    formData.lookingFor.push(e.target.value);
                } else {
                    formData.lookingFor = formData.lookingFor.filter(item => item !== e.target.value);
                }
            }
        });

        document.getElementById('continueBtn').addEventListener('click', () => {
            showStep(2);
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            showStep(1);
        });

        document.getElementById('searchBtn').addEventListener('click', () => {
            searchGrants();
        });

        document.getElementById('newSearchBtn').addEventListener('click', () => {
            resetSearch();
        });

        function checkStep1() {
            const continueBtn = document.getElementById('continueBtn');
            if (formData.postcode && formData.sector && formData.yearsInBusiness !== '') {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        }

        function showStep(step) {
            currentStep = step;
            document.getElementById('step1').classList.toggle('hidden', step !== 1);
            document.getElementById('step2').classList.toggle('hidden', step !== 2);
            document.getElementById('progressBar').classList.toggle('hidden', step === 3);
            
            document.getElementById('label1').classList.toggle('active', step >= 1);
            document.getElementById('label2').classList.toggle('active', step >= 2);
            document.getElementById('progressFill').style.width = `${(step / 2) * 100}%`;
        }

        async function searchGrants() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            await new Promise(resolve => setTimeout(resolve, 1500));

            const results = filterGrants(formData);
            displayResults(results);
        }

        function filterGrants(data) {
            const region = getRegionFromPostcode(data.postcode);
            const yearsNum = parseInt(data.yearsInBusiness) || 0;
            
            let filtered = UK_GRANTS.filter(grant => {
                // Region check
                if (!grant.regions.includes(region) && !grant.regions.includes('All')) {
                    return false;
                }
                
                // Years in business check
                if (yearsNum < grant.minYears || yearsNum > grant.maxYears) {
                    return false;
                }
                
                // Sector check
                if (grant.sectors.includes('All')) {
                    return true;
                }
                
                // Check if sector matches
                const sectorMatch = grant.sectors.some(s => 
                    data.sector.toLowerCase().includes(s.toLowerCase()) ||
                    s.toLowerCase().includes(data.sector.toLowerCase())
                );
                
                return sectorMatch;
            });

            // Sort by relevance
            return filtered.sort((a, b) => {
                // Prioritize grants over loans
                if (a.type === 'grant' && b.type === 'loan') return -1;
                if (a.type === 'loan' && b.type === 'grant') return 1;
                return 0;
            });
        }

        function displayResults(grants) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            const region = getRegionFromPostcode(formData.postcode);
            document.getElementById('resultsCount').textContent = `Found ${grants.length} grant opportunities`;
            document.getElementById('resultsInfo').textContent = 
                `${formData.sector} ‚Ä¢ ${region} ‚Ä¢ ${formData.yearsInBusiness} years in business`;

            const container = document.getElementById('grantsContainer');
            container.innerHTML = '';

            if (grants.length === 0) {
                container.innerHTML = `
                    <div class="grant-card">
                        <h3>No exact matches found</h3>
                        <p>Try adjusting your search criteria or contact us for personalized grant recommendations.</p>
                    </div>
                `;
                return;
            }

            grants.forEach(grant => {
                const card = document.createElement('div');
                card.className = 'grant-card';
                card.innerHTML = `
                    <div class="grant-header">
                        <div>
                            <h3>${grant.name}</h3>
                            <div class="grant-provider">${grant.provider}</div>
                        </div>
                        <span class="grant-type ${grant.type}">${grant.type === 'grant' ? 'Grant' : 'Loan'}</span>
                    </div>
                    <p class="grant-description">${grant.description}</p>
                    <div class="grant-details">
                        <div class="grant-detail-item">
                            <div>Amount</div>
                            <div class="grant-detail-value">${grant.amount}</div>
                        </div>
                        <div class="grant-detail-item">
                            <div>Deadline</div>
                            <div class="grant-detail-value">${grant.deadline}</div>
                        </div>
                        <div class="grant-detail-item">
                            <div>Region</div>
                            <div class="grant-detail-value">${grant.regions.join(', ')}</div>
                        </div>
                    </div>
                    <div class="grant-eligibility">
                        <div class="grant-eligibility-title">Eligibility:</div>
                        <ul>
                            ${grant.eligibility.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </div>
                    <a href="${grant.link}" class="grant-apply" target="_blank" rel="noopener noreferrer">
                        Learn More & Apply ‚Üí
                    </a>
                    <a href="grant-questionnaire.html" class="grant-apply" style="background: linear-gradient(135deg, #10b981, #059669);">
                        Get Help Applying (¬£299)
                    </a>
                `;
                container.appendChild(card);
            });
        }

        function resetSearch() {
            formData.postcode = '';
            formData.sector = '';
            formData.yearsInBusiness = '';
            formData.businessSize = '';
            formData.turnover = '';
            formData.lookingFor = [];

            document.getElementById('postcode').value = '';
            document.getElementById('sector').value = '';
            document.getElementById('yearsInBusiness').value = '';
            document.getElementById('businessSize').value = '';
            document.getElementById('turnover').value = '';
            
            const checkboxes = purposeContainer.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);

            document.getElementById('results').classList.add('hidden');
            showStep(1);
        }
    </script>
